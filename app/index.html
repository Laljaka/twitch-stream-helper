<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--<meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self';"
    />-->
    <title>Hello from Electron renderer!</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <main>
      <menu>
        <li class="active" id="aaa"></li>
      </menu>
      <div class="module-settings" id="-twitchpubsub" data-id="twitchpubsub">
        <fieldset class="wrapper setting"><legend>Settings</legend>
          <form action=""></form>
        </fieldset>
        <fieldset class="wrapper setting"><legend>Controls</legend>
          <label class="switch">
            <input type="checkbox">
            <span class="thumb"></span>
          </label>
        </fieldset>
        <samp class="wrapper">
          <span>Twitch API :> </span>
        </samp>
      </div>
      <div class="module-settings" id="-server" data-id="server">
        <fieldset class="wrapper setting"><legend>Settings</legend>
          <form action=""></form>
        </fieldset>
        <fieldset class="wrapper setting"><legend>Controls</legend>
          <label class="switch">
            <input type="checkbox">
            <span class="thumb"></span>
          </label>
        </fieldset>
        <samp class="wrapper">
          <span>HTTP Server :> </span>
        </samp>
      </div>
      <div class="module-settings" id="-modelviewer" data-id="modelviewer">
        <fieldset class="wrapper setting"><legend>Settings</legend>
          <form action=""></form>
        </fieldset>
        <fieldset class="wrapper setting"><legend>Controls</legend>
          <label class="switch">
            <input type="checkbox">
            <span class="thumb"></span>
          </label>
        </fieldset>
        <samp class="wrapper">
          <span>Renderer :> </span>
        </samp>
      </div>
      <div class="module-settings" id="-elevenlabs" data-id="elevenlabs">
        <fieldset class="wrapper setting"><legend>Settings</legend>
          <form action=""></form>
        </fieldset>
        <fieldset class="wrapper setting"><legend>Controls</legend>
          <label class="switch">
            <input type="checkbox">
            <span class="thumb"></span>
          </label>
        </fieldset>
        <samp class="wrapper">
          <span>Elevenlabs :> </span>
        </samp>
      </div>
    </main>
  </body>
  <script type="module" src="./renderer.js"></script>
</html>

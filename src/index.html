<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--<meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self';"
    />-->
    <title>Hello from Electron renderer!</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <main>
      <menu>
        <li class="inactive" id="twitchpubsub"><h3>Twitch API</h3></li>
        <li class="inactive" id="http"><h3>HTTP server</h3></li>
        <li class="inactive" id="renderer"><h3>Renderer</h3></li>
        <li class="inactive" id="elevenlabs"><h3>Elevenlabs API</h3></li>
        <li class="active" id="aaa"></li>
      </menu>
      <div class="module-settings" id="-twitchpubsub">
        <fieldset class="wrapper setting"><legend>Settings</legend>
          <form id="test">
            <input type="password" placeholder="Client ID">
            <input type="password" placeholder="Access Token">
            <input type="submit">
          </form>
        </fieldset>
        <fieldset class="wrapper setting"><legend>Controls</legend>
          <label class="switch">
            <input type="checkbox">
            <span class="thumb"></span>
          </label>
        </fieldset>
        <samp class="wrapper">
          <span>Twitch API :> </span><br/>
        </samp>
      </div>
      <div class="module-settings" id="-http">
        <fieldset class="wrapper setting"><legend>Settings</legend>
          <input type="url" placeholder="Host">
          <input type="number" placeholder="Port">
          <input type="submit">
        </fieldset>
        <fieldset class="wrapper setting"><legend>Controls</legend>
          <label class="switch">
            <input type="checkbox">
            <span class="thumb"></span>
          </label>
        </fieldset>
        <samp class="wrapper">
          <span>HTTP Server :> </span><br/>
        </samp>
      </div>
      <div class="module-settings" id="-renderer">
        <fieldset class="wrapper setting"><legend>Settings</legend>
          <input type="number" placeholder="Initial X rotation">
          <input type="number" placeholder="Initial Y rotation">
          <input type="submit">
        </fieldset>
        <fieldset class="wrapper setting"><legend>Controls</legend>
          <label class="switch">
            <input type="checkbox">
            <span class="thumb"></span>
          </label>
        </fieldset>
        <samp class="wrapper">
          <span>Renderer :> </span><br/>
        </samp>
      </div>
      <div class="module-settings" id="-elevenlabs">
        <fieldset class="wrapper setting"><legend>Settings</legend>
          <input type="password" placeholder="API Key">
          <input type="submit">
        </fieldset>
        <fieldset class="wrapper setting"><legend>Controls</legend>
          <label class="switch">
            <input type="checkbox">
            <span class="thumb"></span>
          </label>
        </fieldset>
        <samp class="wrapper">
          <span>Elevenlabs API :> </span><br/>
        </samp>
      </div>
    </main>
  </body>
  <script src="../dist/renderer.js"></script>
</html>

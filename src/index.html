<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--<meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self';"
    />-->
    <title>Hello from Electron renderer!</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <main>
      <menu>
        <li class="inactive" id="twitchpubsub" data-type="api"><h3>Twitch API</h3></li>
        <li class="inactive" id="http" data-type="mod"><h3>HTTP server</h3></li>
        <li class="inactive" id="renderer" data-type="mod"><h3>Renderer</h3></li>
        <li class="inactive" id="elevenlabs" data-type="mod"><h3>Elevenlabs API</h3></li>
        <li class="active" id="aaa"></li>
      </menu>
      <div class="module-settings" id="-twitchpubsub" data-id="twitchpubsub">
        <fieldset class="wrapper setting"><legend>Settings</legend>
          <form action="">
            <input type="password" placeholder="Client ID" name="clientId" required><input type="checkbox" class="reveal">
            <input type="password" placeholder="Access Token" name="access" required><input type="checkbox" class="reveal">
            <span class="scrollable-selector">
              <label><input type="checkbox" name="bits">Bits</label>
              <label><input type="checkbox" name="polls">Polls</label>
              <label><input type="checkbox" name="cp">Channel points</label>
              <label><input type="checkbox" name="predictions">Predictions</label>
              <label><input type="checkbox" name="donations">Donations</label>
            </span>
            <input type="submit">
          </form>
        </fieldset>
        <fieldset class="wrapper setting"><legend>Controls</legend>
          <label class="switch">
            <input type="checkbox">
            <span class="thumb"></span>
          </label>
        </fieldset>
        <samp class="wrapper">
          <span>Twitch API :> </span>
        </samp>
      </div>
      <div class="module-settings" id="-http" data-id="http">
        <fieldset class="wrapper setting"><legend>Settings</legend>
          <form action="">
            <input type="url" placeholder="Host" name="host">
            <input type="number" placeholder="Port" name="port">
            <input type="submit">
          </form>
        </fieldset>
        <fieldset class="wrapper setting"><legend>Controls</legend>
          <label class="switch">
            <input type="checkbox">
            <span class="thumb"></span>
          </label>
        </fieldset>
        <samp class="wrapper">
          <span>HTTP Server :> </span>
        </samp>
      </div>
      <div class="module-settings" id="-renderer" data-id="renderer">
        <fieldset class="wrapper setting"><legend>Settings</legend>
          <form action="">
            <input type="number" placeholder="Initial X rotation" name="xrot">
            <input type="number" placeholder="Initial Y rotation" name="yrot">
            <input type="number" placeholder="Multiplier" name="mul">
            <input type="submit">
          </form>
        </fieldset>
        <fieldset class="wrapper setting"><legend>Controls</legend>
          <label class="switch">
            <input type="checkbox">
            <span class="thumb"></span>
          </label>
        </fieldset>
        <samp class="wrapper">
          <span>Renderer :> </span>
        </samp>
      </div>
      <div class="module-settings" id="-elevenlabs" data-id="elevenlabs">
        <fieldset class="wrapper setting"><legend>Settings</legend>
          <form action="">
            <input type="password" placeholder="API Key" name="key"><input type="checkbox" class="reveal">
            <input type="submit">
          </form>
        </fieldset>
        <fieldset class="wrapper setting"><legend>Controls</legend>
          <label class="switch">
            <input type="checkbox">
            <span class="thumb"></span>
          </label>
        </fieldset>
        <samp class="wrapper">
          <span>Elevenlabs API :> </span>
        </samp>
      </div>
    </main>
  </body>
  <script src="./renderer.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>data</div>
    
</body>
<script>
    const elem = document.querySelector('div')

    const sse = new EventSource('/predictions/stream')
    sse.addEventListener('message', (ev) => {
        elem.innerText = ev.data
    })
</script>
</html>
